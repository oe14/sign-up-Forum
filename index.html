<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Odin Library Sign Up</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="container">
      <div class="left">
         <div class="logo">
            <p id="logo-header"> library</p>
            <p id="logo-desc">where books are meant to be shared</p>
         </div>
      </div>
      <div class="right">
         <h1 class="forum-title">Let's sign you up!</h1>
         <form id="signup-form" novalidate>
            <div class="forum-elements">
               <div class="forum-sections" id="forum-section-left">
                  <label for="first-name">*FIRST NAME</label>
                  <input id="first-name" name="first-name" required>
                  <label for="email">*EMAIL</label>
                  <input id="email" name="email" type="email" required>
                  <label for="password">*PASSWORD</label>
                  <input id="password" name="password" type="password" required minlength="8">
               </div>
               <div class="forum-sections" id="forum-section-right">
                  <label for="last-name">*LAST NAME</label>
                  <input id="last-name" name="last-name" required>
                  <label for="phone-number">*PHONE NUMBER</label>
                  <input id="phone-number" name="phone-number" type="tel" required pattern="[0-9]{10}">
                  <label for="confirm-password">*CONFIRM PASSWORD</label>
                  <input id="confirm-password" name="confirm-password" type="password" required>
               </div>
            </div>
         <div class="signup-link-container">
            <a href="#" class="signup-link">Sign Up</a>
         </div>

         </form>
      </div>
   </div>
   <script src="app.js"></script>
</body>

</html>
